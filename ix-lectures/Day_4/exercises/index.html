<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Interest Calculator Example</h1>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Interest Calculator</h5>
          <form id="form">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                id="amount"
                type="number"
                class="form-control"
                placeholder="Loan Amount"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                id="interest"
                placeholder="Interest %"
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>
            <div class="input-group mb-3">
              <input
                id="years"
                type="number"
                placeholder="Years"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>
            <div class="d-grid gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </form>
        </div>
      </div>

      <div id="output" class="card mt-3 p-2 hide">Test Output</div>
    </div>

    <div class="container text-center mt-5">
      <h1>Number Guesser Example</h1>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Number Guessing Game</h5>
          <hr />
          <div class="pb-4">Guess a number between 1 and 10</div>
          <form id="form2">
            <div class="input-group mb-3">
              <input
                id="number"
                type="number"
                placeholder="Guess a number"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>

            <div id="guess" class="hide pb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
