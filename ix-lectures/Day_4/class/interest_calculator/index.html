<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <title>Interest Calculator</title>
</head>

<body class="bg-dark">

  <div class="container my-5">
    <div class="card text-center p-3">
      <h1>Loan Calculator</h1>

      <form id="form">
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="number" id="loan-amount-input" class="form-control"
            placeholder="Loan Amount">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">%</span>
          <input type="number" id="interest-input" class="form-control"
            placeholder="Interest">
        </div>
        <div class="input-group mb-3">
          <input id="years-input" type="number" class="form-control"
            placeholder="Year To Repay">
        </div>

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">
            Calculate
          </button>
        </div>
      </form>

      <div id="output" class="card bold mt-3 p-2 hide"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
